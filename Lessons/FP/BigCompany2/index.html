<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Big Company</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <h1 class="w3-margin">Big Company</h1>
    <section class="w3-margin">
        <h3>Employees:</h3>
        <table class="w3-table-all">
            <thead>
                <tr class="w3-light-grey">
                    <th>Name:</th>
                    <th>Id:</th>
                    <th>Job:</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </section>
    <section class="w3-margin">
        <br> Add Employee:
        <br>
        <br> Name: <input name="name" type="text"> ID: <input name="id" type="number"> Job: <input name="job" type="text"> <button id="addEmployee">Add</button>
    </section>
    <script src="main.js"></script>
</body>

</html>
